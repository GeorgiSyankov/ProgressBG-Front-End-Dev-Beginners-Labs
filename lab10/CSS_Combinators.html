<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>

        .test h2+p{
            color: red;
        }
    </style>
</head>
<body>
    <div class="test">
        <h2>Heading 2</h2>
        <p>Pargaraph 1 SELECT ME</p>
        <h3>Heading 3</h3>
        <p>Pargaraph 2</p>
        <h2>Heading 2</h2>
        <p>Pargaraph 1  SELECT ME</p>
    </div>
    <div class="no-test">
        <h2>Heading 2</h2>
        <p>Pargaraph 1 NO SELECT ME</p>
        <h3>Heading 3</h3>
        <p>Pargaraph 2</p>
        <h2>Heading 2</h2>
        <p>Pargaraph 1  No SELECT ME</p>
    </div>

</body>
</html>
