<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Combinators</title>
    <style>
        main>p{
            color: red;
        }
        footer>p{
            color: green;
        }

        footer h2{
            color: red;
        }

        /* selector1<combinator>selector2 */
        div h2~p{
            color: orange;
        }

        ol>li{
            color: red;
        }

        ol>li+li{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1 - red</li>
        <li>Item 2 - blue</li>
        <li>Item 3 - blue</li>
    </ul>

    <ol>
        <li>Item 1 - red</li>
        <li>Item 2 - blue</li>
        <li>Item 3 - blue</li>
    </ol>
    <main>
        <h1>h1</h1>
        <h2>Heading 0</h2>
        <p id="p1">#p1</p>
        <p id="p2">#p2</p>
    </main>
    <footer>
        <h2>Heading1.1</h2>
        <div>
            <h2>Heading1.2</h2>
            <p>footer - p1</p>
            <p>footer - p2</p>
        </div>
    </footer>

    <img src="apple.jpg" alt="apple" title="apple">
    <img src="banana.jpg" alt="banana">


</body>
</html>
