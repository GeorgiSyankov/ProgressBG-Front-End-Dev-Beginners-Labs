<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors 1</title>
    <style>
        h1.red{
            background-color: red;
        }
        li.red{
            background-color: darkred;
        }

        .border-orange{
            border: 5px solid orange;
        }
        .blue-text-shadow{
            text-shadow:
                1px 1px blue,
                2px 2px lightblue,
                3px 3px darkblue;
        }

        #h1{

        }
    </style>
</head>
<body>
    <h1 id="h1"  class="red border-orange blue-text-shadow">Heading1 red</h1>
    <nav>
        <ul>
           <li>page1</li>
           <li class="red">page2 red</li>
           <li>page3</li>
        </ul>
    </nav>

    <h2>Heading 2</h2>
</body>
</html>
