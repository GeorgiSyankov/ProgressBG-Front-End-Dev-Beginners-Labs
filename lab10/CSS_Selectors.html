<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS_Selectors </title>
	<style>
		.odd{
			background-color: gray;
		}
		.red{
			color: red;
		}
		h1.red{
			color: darkred;
		}
		.l1{
			border: 5px solid yellow;
			color: white;
		}
		.yellow{

		}
	</style>
</head>
<body>
	<h1 class="btn btnError">Selectors Demo</h1>
	<header>
		<h2>H2 in Header</h2>
		<ul>
			<li class="odd red" class="l1">Item 1</li>
			<li class="even">Item 2</li>
			<li class="odd">Item 3</li>
			<li class="even">Item 4</li>
		</ul>
	</header>
	<footer>
		<h2>H2 in Footer</h2>
		<ul>
			<li class="odd red" class="l1">Item 1</li>
			<li class="even">Item 2</li>
			<li class="odd">Item 3</li>
			<li class="even">Item 4</li>
		</ul>
	</footer>
