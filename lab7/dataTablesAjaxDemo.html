<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dataTablesAjaxDemo</title>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<!-- DataTables CDN: -->
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
	<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<h1>DataTables - Ajax Demo</h1>
	<p>Demo for <a href="https://www.datatables.net/manual/ajax">DataTables Ajax data source</a></p>
	<hr>

	<table id="dtTableDemo" class="display">
		<tbody>

		</tbody>
	</table>

	<script>
		// let todosURL = './backend/data.txt'
		let todosURL = 'todos.json';


		// show data as DataTable:
		$('#dtTableDemo').DataTable({
			"ajax": {
				"url": todosURL,
				"dataSrc":""
			},
			columns: [
				{
					"data": 'id',
					"title": "ID"
				},
				{
					"data": 'title',
					"title": "Title"
				},
				{
					"data": 'completed',
					"title": 'Completed'
				}
			]
		});


	</script>
</body>

</html>
