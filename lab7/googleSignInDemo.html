<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>googleSignInDemo </title>

	<!-- load Google Platform library -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- specify the app Client ID -->
	<meta name="google-signin-client_id" content="1070426869598-crb7ilbkc11723oc617in581p8kaq8db.apps.googleusercontent.com">
</head>
<body>
	<h1>Google Sign In demo</h1>
	<a href="https://developers.google.com/identity/sign-in/web/sign-in#specify_your_apps_client_id">Google Sign-In for Websites</a>
	<a href="https://developers.google.com/identity/sign-in/web/build-button"></a>
	<hr>

	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<a href="#" onclick="signOut();">Sign out</a>


	<script>

		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

			let userEmail = profile.getEmail();//'alabala@gmail.com'


			let response = 0; // should not be auth



		}
		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
			console.log('User signed out.');
			});
		}

	</script>
</body>
</html>
