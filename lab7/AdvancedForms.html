<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv. forms</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">user name: <input type="text" name="userName"></label>
        <label for="">password: <input type="password" name="pass" required pattern=".{6,}" title="at least 6 symbols"></label>
        <label for="">phone: <input type="tel" name="pass" ></label>
        <label for="">salary: <input type="range" min="10" max="1000" name="salary"><div class="salOutput">10</div></label>
        <button>Send</button>
    </form>

    <script>
        let salary = document.querySelector('[name="salary"]');
        let salOutput = document.querySelector('.salOutput');

        salary.addEventListener('input',function (e) {
            salOutput.innerHTML = salary.value;
        })
    </script>
</body>
</html>
