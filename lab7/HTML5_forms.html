    <hr>
    <form action="reg.py">
        <fieldset><legend>Personal data</legend>
            <label for="pass">user name:</label> <input id="userName" type="text" name="userName"><br>
            <label for="userName">password:</label> <input id="pass" type="pass" name="password"><br>

            <p><label>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Natus voluptatum porro ullam dignissimos vitae, possimus asperiores itaque perferendis voluptatibus necessitatibus dicta earum deserunt perspiciatis dolor mollitia doloribus minus praesentium quos accept: <input type="checkbox"></label></p>
        </fieldset>
        <fieldset><legend>Sex:</legend>
            <label>male: <input name="sex" type="radio" value="1"></label>
            <label>female: <input name="sex" type="radio" value="2"></label>
            <label>other: <input name="sex" type="radio" value="3"></label>
        </fieldset>
        <fieldset><legend>Fav. drinks:</legend>
            beer: <input type="checkbox" name="drinks" value="beer">
            wine: <input type="checkbox" name="drinks" value="wine">
            cola: <input type="checkbox" name="drinks" value="cola">
        </fieldset>
        <fieldset><legend>town</legend>
            <select name="town" id="" multiple title="Use SHIFT+ENTER to select multiple values">
                <optgroup label="Градове">
                    <option value="1">София</option>
                    <option value="2">Бургас</option>
                    <option value="3">Варна</option>
                </optgroup>
                <optgroup label="Села">
                    <option value="4">Село1</option>
                    <option value="5">Село2</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset><legend>Comment</legend>
            <textarea name="comment" cols="30" rows="10">default</textarea>
            <input type="text"  placeholder="enter your name">
        </fieldset>


        <!-- buttons -->
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        <button type="button">Click me</button>

    </form>
</body>
