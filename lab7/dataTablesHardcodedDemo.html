<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dataTablesDemo </title>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

	<!-- DataTables CDN: -->
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
	<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<h1>DataTables - Hardcoded Table Demo</h1>
	<p>Demo for <a href="https://datatables.net/">jQuery DataTables Plugin</a></p>
	<hr>

	<table id="dtTableDemo" class="display">
		<thead>
			<tr>
				<th>id</th>
				<th>title</th>
				<th>completed</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Todo 1</td>
				<td>false</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Todo 2</td>
				<td>false</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Todo 3</td>
				<td>false</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Todo 4</td>
				<td>false</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Todo 5</td>
				<td>false</td>
			</tr>
			<tr>
				<td>6</td>
				<td>Todo 6</td>
				<td>false</td>
			</tr>
			<tr>
				<td>7</td>
				<td>Todo 7</td>
				<td>false</td>
			</tr>
			<tr>
				<td>8</td>
				<td>Todo 8</td>
				<td>false</td>
			</tr>
			<tr>
				<td>9</td>
				<td>Todo 9</td>
				<td>false</td>
			</tr>
			<tr>
				<td>10</td>
				<td>Todo 10</td>
				<td>false</td>
			</tr>
			<tr>
				<td>11</td>
				<td>Todo 11</td>
				<td>false</td>
			</tr>
		</tbody>
	</table>

	<script>
		$(document).ready( function () {
			$('#dtTableDemo').DataTable();
		} );
	</script>
</body>

</html>
