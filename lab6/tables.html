<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1>Tables</h1>
    <table border="1">
        <tr>
            <th>1</th>
            <td>Ivan</td>
            <td>Ivanov</td>
        </tr>
        <tr>
            <th>2</th>
            <td>Petar</td>
            <td>Petrov........</td>
        </tr>
        <caption>Table 1: Students</caption>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
