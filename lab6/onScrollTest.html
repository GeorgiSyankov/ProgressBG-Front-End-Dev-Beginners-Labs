<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>onScrollTest </title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.page{
			height: 100vh;
		}
		.page:nth-child(1){
			background-color: #F99;
		}
		.page:nth-child(2){
			background-color: #9F9;
		}
		.page:nth-child(3){
			background-color: #99F;
		}
	</style>
</head>
<body>
	<div class="page">page 1</div>
	<div class="page">page 2</div>
	<div class="page">page 3</div>

	<script>
		let currentPage = 1;

		window.addEventListener('scroll', function (event) {
			// console.dir(event);
			window.onscroll = function(ev) {
				// demo for scroll ot top of each page:
				if( window.scrollY - window.innerHeight*currentPage >=0){
					currentPage+=1;
					console.log(`page ${currentPage}`);
				}

				// demo for scroll on bottom check:
				if ((window.innerHeight + Math.ceil(window.scrollY)) >= document.body.offsetHeight) {
					console.log(`Scrolled at Bottom`);
				}
			}
		});
	</script>
</body>
</html>
