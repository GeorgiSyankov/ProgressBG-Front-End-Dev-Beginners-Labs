<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>
    </ul>
    <hr>
    <h2>Ordered List</h2>
    <ol>
        <li>Author 1</li>
        <li>Author 2</li>
        <li>Author 3</li>
    </ol>
    <hr>
    <h2>Nested Lists</h2>
    <ol>
        <li>Author1</li>
            <ul>
                <li>Book 1</li>
                <li>Book 2</li>
                <li>Book 3</li>
            </ul>
        <li>Author2
            <ul>
                <li>Book1</li>
                <li>Book2</li>
            </ul>
        </li>
    </ol>

</body>
</html>
