<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vip{
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="vip">Traverse the DOM</h1>
    <ul>
        <li class="vip">item1</li>
        <li>item2
            <ul>
                <li>item 2.1
                    <ol>
                        <li>Item 2.1.2</li>
                        <li class="vip">Item 2.1.3</li>
                    </ol>
                </li>
                <li class="vip">item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <script>
        // change in red all Nodes with class === 'vip'
        function domWalk(element) {
            // do something with node:
            if( element.className === 'vip'){
                element.style.borderBottom = "2px solid red";
            }

            // do the same with all element's children:
            let children = element.children;
            for (let i = 0; i < children.length; i++) {
                domWalk(children[i]);
            }

        }
        domWalk(document.body);




        function impossibleIterativeSolution() {
            let children = document.body.children;
            // console.dir( children );
            for (let i = 0; i < children.length; i++) {

                const element = children[i];
                // console.dir(element);
                // do something with element
                if( element.className === 'vip'){
                    element.style.borderBottom = "2px solid red";
                }

                let elementChildren =element.children;
                for (let i = 0; i < elementChildren.length; i++) {

                    const element = elementChildren[i];

                    if( element.className === 'vip'){
                        element.style.borderBottom = "2px solid red";
                    }

                }
            }
        }


    </script>
</body>
</html>
