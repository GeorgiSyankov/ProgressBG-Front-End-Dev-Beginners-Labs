<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Units</title>
    <style>
        html{
            font-size: 20px;
        }
        body{
            font-size:2em; /* 2*20px = 40px*/
        }
        .box1{
            font-size:10vh; /* 2*40px = 80px*/
            width: 5em;    /* 5*80 = 400px*/
            height: 4rem;
            background: #F00;
        }
        .outer{
            /* font-size: 40px; */
            width: 2em;
            height: 500px;
            border: 10px solid orange
        }
        .box2{
            width: 50%;
            height: 50%;
            background: #00f;
        }
    </style>
</head>
<body>
    <div class="box1">Logo</div>
    <div class="outer">
        <div class="box2"></div>
    </div>
