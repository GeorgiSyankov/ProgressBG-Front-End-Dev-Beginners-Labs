<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin demo</title>
	<style>
		body{
			border: 2px solid red;
			background: red;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 100px 0 0 50px ;
			border: 2px solid blue;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
