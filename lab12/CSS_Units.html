<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS_Units </title>
	<style>
		html{
			height: 100%;
			border: 20px solid blue;
			box-sizing: border-box;
			font-size: 10px;
		}
		body{
			margin:0;
			height: 100%;
			font-size: 20px;
		}
		.page{
			width:860px;
			height: 100%;
			margin: 0 auto;
			background-color: #CCBBA0;
		}
		.logo{
			font-size: 2em;
			width: 10rem;
			padding: 20px 0;
			border: 5px solid #F00;
			border-radius: 100%;
			text-align: center;
		}


		.container{
			width: 10em;
			height: 10em;
			background-color: #F00;
			padding-top: 100px;
		}
		.child{
			width: 5em;
			height: 5em;
			padding-top: 100%;
			background-color: #00f;
		}
		.yellow{
			width: 2.5em;
			height: 2.5em;
			background-color: #FF0;
		}
	</style>
</head>
<body>
	text
	<div class="page">
		<div class="logo">Logo</div>
	</div>
	<hr>
	<div class="container">
		<div class="child">
			<div class="yellow"></div>
		</div>
	</div>
</body>
</html>
