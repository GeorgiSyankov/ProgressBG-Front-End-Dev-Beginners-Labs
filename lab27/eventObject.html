<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calcVAT_task </title>
	<style>
		.btnOK{
			width: 8em;
			height: 4em;
			line-height: 4em;
			text-align: center;
			cursor: pointer;
			border-radius: 30%;
			background-color: #F99;
		}
	</style>
</head>
<body>
	<label>base price (without VAT): <input type="number" name="vat" autofocus></label>
	<div class="btnOK">Calculate</div>
	<hr>
	<div class="output"></div>

	<script>
		// TASK: (END: 18:59)
		let input = document.querySelector('[name="vat"]')
		let btnOK = document.querySelector('.btnOK')
		let output = document.querySelector('.output')

		btnOK.addEventListener('click', function (event) {
			// console.dir(event);
			output.innerHTML = `
				<b>${event.clientX}</b><br>
				<b>${event.clientY}</b><br>
			`;
		});

		input.addEventListener('keypress', function (event) {
			console.dir(event);

			if(event.key === 'Enter'){
				output.innerHTML = input.value;
			}
		})

	</script>
</body>
</html>
