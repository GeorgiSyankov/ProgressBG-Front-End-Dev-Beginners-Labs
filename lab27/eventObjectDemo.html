<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event object</title>
    <style>
        ul, li{
            padding: 0;
            margin: 0;
        }
        ul.playlist{
            border: 2px solid #000;
        }
        ul.playlist>li{
            list-style-type: none;
            border: 1px solid #9FF;
            padding: 5px;
        }
        ul.playlist>li:hover{
            cursor: pointer;
        }
        div.output{
            margin: 1em 0 0 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <ul class="playlist">
        <li id="s0">Song 0</li>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
        <li>Song 4</li>
        <li>Song 5</li>
    </ul>
    <div class="output"></div>


    <script>
        // get DOM elements:
        let ul = document.querySelector('ul.playlist');
        let output = document.querySelector('.output');

        // atach one event to the parent UL, but access each LI node with event.target:
        ul.addEventListener('click', function (e) {
            // console.dir(e);
            console.log( e.currentTarget);
            console.log( e.target);

            // write LI text content to DIV.output:
            output.innerHTML = `<b>${e.target.innerText}</b> is playing now`
        })
    </script>
</body>
</html>
