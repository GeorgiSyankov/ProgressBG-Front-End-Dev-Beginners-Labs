<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Author1</li>
        <li>Author2</li>
        <li>Author3</li>
    </ul>
    <hr>
    <h2>Ordered List</h2>
    <ol type="A" start="26" reversed  >
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>
    </ol>
    <hr>
    <h2>Nested List</h2>
    <ul>
        <li><b>Author 1</b>
            <ol>
                <li>Book1</li>
                <li>Book2</li>
            </ol>
        </li>
        <li><b>Author 2</b>
            <ol>
                <li>Book 1</li>
                <li>Book 2</li>
                <li>Book 3</li>
            </ol>
        </li>
    </ul>
</body>
</html>
