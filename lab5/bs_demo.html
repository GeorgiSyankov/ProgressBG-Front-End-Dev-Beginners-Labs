<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootsrapt Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style>
		.row:nth-child(1) div{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">col 1</div>
			<div class="col-md">col 2</div>
			<div class="col-md">col 3</div>
			<div class="col-md">col 4</div>
			<div class="col-md">col 5</div>
			<div class="col-md">col 6</div>
			<div class="col-md">col 7</div>
			<div class="col-md">col 8</div>
			<div class="col-md">col 9</div>
			<div class="col-md">col 10</div>
			<div class="col-md">col 11</div>
			<div class="col-md">col 12</div>
		</div>
		<div class="row">
			<div class="col-lg">col 1</div>
			<div class="col-lg">col 2</div>
			<div class="col-lg">col 3</div>
			<div class="col-lg">col 4</div>
			<div class="col-lg">col 5</div>
			<div class="col-lg">col 6</div>
		</div>
		<div class="row">
			<div class="col-md">col 1</div>
			<div class="col-md">col 2</div>
			<div class="col-md">col 3</div>
			<div class="col-md">col 4</div>
		</div>
		<div class="row">
			<div class="col-sm-4">col 1</div>
			<div class="col-sm-4">col 2</div>
			<div class="col-sm-4">col 3</div>
		</div>
		<div class="row">
			<div class="col">col 1</div>
			<div class="col">col 2</div>
		</div>
		<div class="row">
			<div class="col-sm-1" style="border:1px solid blue">
				col 1
			</div>
		</div>
</body>
</html>
