<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
    <h1>Nested Lists in HTML</h1>
    <ol>
        <li><b>ListItem1</b>
            <ul>
                <li>Sublist Item 1</li>
                <li>Sublist Item 2</li>
                <li>Sublist Item 3</li>
            </ul>
        </li>
        <li><b>ListItem2</b></li>
        <ul>
            <li>Sublist Item 1</li>
            <li>Sublist Item 2</li>
            <li>Sublist Item 3</li>
        </ul>
    </ol>
</body>
</html>
