<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gradientsDemo </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		.box{
			width: 30em;
			height: 10em;
			margin: 1em;
			border: 1px solid #000;
		}

		.linear-gradient{
			/* background-image: linear-gradient(direction, color-stop1, color-stop2, ...); */
			background-image: linear-gradient(180deg, blue, green 30%, red);
		}

		.radial-gradient{
			background-image: radial-gradient(circle, blue, green 30%, red )
		}
	</style>
</head>
<body>
	<div class="box linear-gradient">linear-gradient</div>
	<div class="box radial-gradient">radial-gradient</div>
</body>
</html>
