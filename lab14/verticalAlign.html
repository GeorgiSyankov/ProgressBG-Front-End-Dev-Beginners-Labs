<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vertical Align</title>
    <style>
        .container{
            position: relative;
            height: 10em;
            background: orange;
            border: 0.1px solid red;
        }
        .container div{
            position: relative;
            background: #00F8;
            width: 80%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            /* line-height: 10em; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt vero, et beatae doloremque maxime minus distinctio voluptatem. Illo ullam, quis vitae id at, non iure rem iste, consectetur sit provident.</div>
    </div>

</body>
</html>
