<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Float Intro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		body{
			border: 5px solid blue;
		}
		header{
			margin: 2em;
			background-color: green;
		}
		img.floated{
			width: 10em;
			height: 8em;
			float: right;
			border: 2px solid black;
			opacity: .7;
		}
		p{
			font-size: 2em;
			text-align: right;
			/* margin-right: 1em; */
			border: 10px solid red;
		}
	</style>
</head>
<body>
	<header>
		<img src="http://wwwcourses.github.io/ProgressBG-Front-End-Dev/pages/themes/beginners/CSS_Visual_Formating_Model/images/seagull-623520_640.jpg" alt="floatPicture" class="floated">
	</header>
