<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float</title>
    <style>
        .parent{
            margin: 50px;            
            border: 0px solid #99F;
        }
        .child{
            float: left;
            width: 100px;
            height: 100px;
            background: #F99;
            border: 2px solid gray;
        }
        p{
           border: 5px solid orange; 
        }
        .dummy{
            height: 30vh;
            background: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>    
    </div>
    <!-- <div class="dummy"></div> -->
    <p>paragraph 1</p>
    <p>paragraph 1</p>
    <p>paragraph 1</p>
    <p>paragraph 1</p>
    <p>paragraph 1</p>
    <p>paragraph 1</p>
    <p>paragraph 1</p>
</body>
</html>
