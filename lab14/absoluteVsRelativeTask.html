<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task</title>
	<style>
		body{
			background-color: #333;
		}
		.container{
            position: relative;
			margin: 0 auto;
			width: 30em;
			height: 30em;

			background-color: #999;
		}
		#green{
            position: absolute;
            bottom:0; right:0;
			width: 5em;
			height: 5em;
			background-color: #9f9;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="red" class="square">red</div>
		<div id="blue" class="square">blue</div>
		<div id="yellow" class="square">yellow</div>
		<div id="green" class="square">green</div>
	</div>
</body>
</html>
