<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Demos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        html,body{
            height: 100%;
        }
        .container{
            border: 10px solid orange;
            /* height: 80%; */
        }
        .box{
            width: 30%;
            height: 3em;
            float: left;
        }
        .red{
            background: red;
            opacity: .5;
        }
        .blue{
            background: blue;
        }
        .clear{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red">red lorem</div>
        <div class="box blue clear"></div>
        <!-- <div class="clear"></div> -->
    </div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis ad culpa modi sunt ullam aliquid. Delectus vel dicta dolore nobis eveniet vero, temporibus culpa perspiciatis nam voluptatem possimus quaerat quisquam!</p>
</body>
</html>
