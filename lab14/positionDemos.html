<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position demos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		body{
			position: relative;
			border: 5px solid green;
		}
		.red{

			width: 30em;
			height: 20em;
			background: #f99;
		}
		.blue{
			position: absolute;
			right: 0; bottom:0;
			width: 10em;
			height: 5em;
			background: #99F;
		}
	</style>
</head>
<body>
	<div class="red">
		<div class="blue"></div>
	</div>
	<p style="font-size: 4em;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere alias vero, ducimus voluptates voluptatibus iste quis nostrum fuga in inventore exercitationem officia id doloremque tempore amet, similique nesciunt quidem dolores.</p>

</body>
</html>
