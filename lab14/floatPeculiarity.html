<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>floatPeculiarity</title>
	<style>
		.container{
			width: 20em;
			border: .5em solid #9F9;
		}
		.float{
			width: 5em;
			height: 10em;
			background-color: #F00;
			border: .5em solid #C00;
			opacity: .5;
			float: right;
		}
		.blue{
			width: 5em;
			height: 5em;
			/* border: .5em solid #00A; */
			background-color: #00F;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="float">red</div>
		<div class="float">red <br>red</div>
		<div class="blue"></div>
	</div>

</body>
</html>
