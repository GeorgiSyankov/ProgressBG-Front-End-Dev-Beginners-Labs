<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index</title>
	<style>
		.box{
			width: 8em;
			height: 8em;
		}
		.red{
            position: relative;
            top: 4em;
            left: 4em;
			background-color: red;
			z-index: 4;
			}
		.green{
			position: relative;
			background-color: green;
            z-index: 2;
			}
		.blue{
            z-index: 3;
			position: relative;
			top: -2em; left: 2em;
			background-color: blue
			}
	</style>
</head>
<body>
	<div class="box red"></div>
	<div class="box green"></div>
	<div class="box blue"></div>
</body>
</html>
