<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        .container{
            margin-top: 5em;
            border: 10px solid green;
        }
        .img{
            float: right;
            display: inline-block;
            width: 10em;
            height: 10em;
            vertical-align: top;
            background:#F00A;
        }
        p{
            font-size: 2em;
            color: #FFF;
            background: blue;
            border: 10px solid orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="img"></div>
        <p>Lorem ipsum,Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum saepe officiis velit nostrum? Necessitatibus sed temporibus eius officia quos! Nulla deserunt dolores voluptatum fugiat in! Incidunt, provident doloribus. Maxime, accusamus? </p>
    </div>
</body>
</html>
