<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>

    <link href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Caveat|Marck+Script|Pangolin&display=swap" rel="stylesheet">


    <style>
        @font-face {
            /* задаваме име на шрифта":*/
            font-family: iva;

            /* указваме пътя до файловете със шрифта */
            src: url("Chasing Embers Demo Version.otf"),
                 url("Chasing Embers Demo Version.ttf");
        }

        p{
            font-family: "Arial", sans-serif;
            font-size: 30px;
            line-height: 50px;
            /* font-weight: bold; */
            font-style: italic;

            font: italic bold 30px 50px "Arial", sans-serif;

        }
        h1{
            font-family: 'Marck Script', cursive;
            font-weight: normal;
        }


    </style>
</head>
<body>
    <h1>Здравейте Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur <em>adipisicing</em> <span id="italique">elit</span>. Beatae, quia! Illo soluta, quo placeat vero autem, corporis quaerat maxime fuga, nobis architecto doloremque nulla odio voluptate laborum illum blanditiis? Beatae.</p>
</body>
</html>
