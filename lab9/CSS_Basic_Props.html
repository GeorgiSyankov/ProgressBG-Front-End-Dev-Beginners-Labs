<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Basic_props</title>
    <style>
        h1{
            text-align: center;
            vertical-align: bottom;
            border: 5px solid red;
            line-height: 100px;
        }
        img{
            vertical-align: middle;
            border: 2px solid gray;
            height: 50px;
        }
        em{
            color: red;
            vertical-align: middle;
            font-style: normal;
        }
        #test{
            font-size: 20px;
            line-height: 30px;
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <img src="images/picture.png"> <em>some text</em>
    <p id="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea facilis eaque distinctio provident amet tempora. Maxime quia blanditiis reiciendis error modi aliquid, praesentium molestias sunt aperiam, in eaque! Quidem, rem.</p>

</body>
</html>
