<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            /* задаваме име на шрифта":*/
            font-family: ChasingEmbers;

            /* указваме пътя до файловете със шрифта */
            src: url("Chasing Embers Demo Version.otf"),
                 url("Chasing Embers Demo Version.ttf");
        }

        h1{
            /* използваме "нашия шрифт", с името, което сме указали по-горе: */
            font-family: "ChasingEmbers", cursive;
            font-size: 5em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Heading with custom font</h1>
</body>
</html>
