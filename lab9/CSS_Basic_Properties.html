<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS_Basic_Properties</title>
	<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<style>
		body{
			color: blue;
		}
		p{
			color: red;
			text-indent: 20px;
			text-align: justify;
			border: 2px solid gray;

		}
		h1{
			/* text-decoration-line:underline;
			text-decoration-color: red;
			text-decoration-style:dotted; */

			/*
			font-family: "Arial", Helvetica, sans-serif;
			font-weight: 900;
			font-style: italic;
			font-size: 50px;
			*/
			/* TODO: why not work, make example in slides */
			/* font-style font-variant font-weight font-size/line-height font-family */
			/* font:italic 50px; */


			text-decoration: underline red dotted;
			text-transform: capitalize;

			/* google fonts demo */
			font-family: 'Marck Script', cursive;



		}

		span:nth-child(1){
			font-size: 100px;
		}

		span:nth-child(2){
			color: blue;
			/* we have to increase the line height; */
			/* line-height: 100px; */
			vertical-align: bottom;
		}
		span:nth-child(3){
			color: orange;
			vertical-align: top;
		}
		span:nth-child(4){
			color: green;
		}
		i{
			color:red;
			font-size: 100px;
		}
		#bg-demo{
			height: 80vh;
			/* background-size: 100% 100%; */
			background-color: red;
			background-image: url('../images/small_house.jpeg');
			background-repeat: no-repeat;
			background-position: center center;
			color: gray;
		}
	</style>
</head>
<body>
	<h1>css basic properties - начало</h1>
	<i class="fab fa-facebook"></i>
	<hr>
	<p id="bg-demo">Demo for background</p>

	<hr>
	<p><span>|</span><span>a</span> <span>b</span> <span>c</span></p>

</html>
