<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin collapse</title>
    <style>
        .outer{
            border:1px solid orange;
            width: 600px;
            height: 400px;
            background: orange;
        }
        .inner{
            width: 300px;
            height: 200px;
            margin: 50px;

            background: red;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="outer">
            <div class="inner"></div>
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
