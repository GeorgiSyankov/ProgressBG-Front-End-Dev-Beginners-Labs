    <style>
        #header{
            border: 2px solid red;
        }
        #footer{
            border: 2px solid blue;
        }

        a>img{
            color: green;
        }



    </style>
</head>
<body>
    <div id="header">
        <h2>h2 (child1)</h2>
        <a href="#">link (child2)</a>
        <h3>heading 3 in header (child3)</h3>
        <a href="#">link (child4) green</a>
        <a href="#">link (child5)</a>
    </div>
    <div id="footer">
        <h2>footer</h2>
        <a href="#">link1</a>
        <a href="#">link2</a>
        <a href="#">link3</a>
    </div>
