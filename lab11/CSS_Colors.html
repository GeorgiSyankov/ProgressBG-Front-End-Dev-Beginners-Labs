<html lang="en">
<head>

    <title>Collors</title>
    <style>
        body{
            /* background-color: #000; */

        .rgb_remo{
            width: 200px;
            height: 200px;
            background-color: #FF000079;
            border: 50px solid #F00;
            opacity: 0.3;
        }
        .hsl_remo{
            width: 200px;
            height: 200px;
            background-color: hsl( 0, 100%, 50%);
            border: 50px solid #F00;
            /* opacity: 0.3; */
        }
    </style>
</head>
<body>
    <div class="rgb_remo"></div>
    <div class="hsl_remo"></div>
</body>
</html>
