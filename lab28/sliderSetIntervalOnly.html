<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SliderWithIntervalAndClearing</title>
    <style>
        /*common page styling*/
        h1 {
            height: 5vh;
            margin-bottom: 1em;
            text-align: center;
            color: #666;
        }
        .clear:after {
            display: block;
            content: "";
            clear: both;
        }

        /* carousel styling */
        .carousel {
            position: relative;
            width: 20em;
        }
        .imgWrapper {
            position: relative;
            width: 100%;
            height: 15em;
            margin: 0.2em 0 0 0;
            border: 0.3em outset #666;
            box-sizing: border-box;
        }
        .imgWrapper img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        .buttons {
            text-align: center;
        }

        /*carousel overlay styling*/

    </style>
</head>
<body>
    <div class="carousel">
        <div class="buttons">
            <button class="stop">Stop</button>
        </div>
        <div class="imgWrapper">
            <img src="http://imageshack.com/a/img922/3858/5Pd5dc.jpg" alt="">
            <img src="http://imageshack.com/a/img923/3776/lKVbAp.jpg" alt="">
            <img src="http://imageshack.com/a/img923/6770/WXkPF9.jpg" alt="">
            <img src="http://imageshack.com/a/img923/2200/SzDjvi.jpg" alt="">
            <img src="http://imageshack.com/a/img924/8715/tz0p3T.jpg" alt="">
        </div>
    </div>

    <script>

        let imgs = document.querySelectorAll('.imgWrapper img');
        let btnStop = document.querySelector('.stop');

        let i = 0;

        // start slide show:
        let sliderIntervalId = setInterval(function () {
            // hide all images:
            for(let i = 0; i<imgs.length; i++){
                // imgs[i].style.display = "none";
                imgs[i].style.opacity = 0;
            };

            // show i-th image
            // imgs[i++ % imgs.length].style.display = "block";

            // show i-th image
            // TODO: why not works????
            // imgs[i].style.display = "block";
            // imgs[i].style.opacity = 1;


            // console.log(`i = ${i}`);

            if( i === imgs.length -1 ){
                i = 0;
            }else{
                i = i + 1;
            }



        }, 2000);



        btnStop.addEventListener('click', function(){
            clearInterval(sliderIntervalId);
        } );

    </script>
</body>
</html>
