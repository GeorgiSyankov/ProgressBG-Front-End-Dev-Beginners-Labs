<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>verticalCenteredBlock </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		.parent{
			height: 100vh;
			background-color: #F99;
		}
		.child{
			position: relative;
			top:50%;
			transform: translate(0, -50%);
			width: 60%;
			height: 80%;
			margin: 0 auto;
			background-color: #9F9;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
