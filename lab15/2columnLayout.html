<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2columnLayout </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		html, body {
			height: 100%;
		}
        .left{
			display: inline-block;
			vertical-align: top;
            width: 30%;
            height: 100%;
            background-color: #CCC;
			border: 1px solid #0000;
			box-sizing: border-box;
        }

		.right{
			display: inline-block;
			vertical-align: top;
			width: 70%;
			margin-left: -0.25em;
			padding-left: 2em;
			background-color: antiquewhite;
			box-sizing: border-box;
		}


		.left h1{
			margin-top: 5em;
		}
    </style>
</head>
<body>
	<div class="left">
		<h1>Christofer Morgan</h1>
	</div>
	<div class="right">
		<h2>Objective</h2>
		<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias, quas, praesentium recusandae, eaque dolorem voluptates qui velit eveniet facilis tenetur ratione et mollitia. A quae aperiam suscipit consequatur quo minima.</p>
	</div>
</body>
</html>
