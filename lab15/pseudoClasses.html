<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pseudo classes</title>
	<style>
		.box{
			width: 10em;
			height: 10em;
			background-color: #F99;
		}
		.box:hover {
			background-color: #99F;
		}
		/* a{
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		} */

		header>a:hover{
			background-color: #000;
		}
		header>a:visited{
			text-decoration: none;
			border: 2px dotted red;
			color: gray;
		}
		header>a:active{
			background-color: #999;
		}
		header>a:link{
			color: #0C0;
			border: 2px solid orange;
		}
		input:focus{
			outline:2px solid green;
		}
		p{
			border: 1px solid green;
			cursor: pointer;
		}
		p:focus{
			color: red;
		}


	</style>
</head>
<body>
	<p tabindex="1">paragraph 1</p>
	<p tabindex="2">paragraph 2</p>
	<hr>
	<input type="text">
	<input type="number">
	<hr>
	<div class="box"></div>
	<header>
		<a href="https://progressbg.net/">visited</a>
		<a href="http://uewruewyurew.com">unvisited</a>
	</header>
	<footer>
		<a href="https://progressbg.net/">visited</a>
		<a href="http://uewruewyurew.com">unvisited</a>
	</footer>
</body>
</html>
