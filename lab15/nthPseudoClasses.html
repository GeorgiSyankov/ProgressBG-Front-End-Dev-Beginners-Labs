<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nthPseudoClasses </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		li{
			height: 2em;
			/* border: 1px solid red; */
		}
		div:nth-child(2){
			background-color: #CCC;
		}

		div:nth-of-type(2){
			background-color: #CCC;
		}



	</style>
</head>
<body>
	<div>item 1</div>
	<p></p>
	<p></p>
	<div>item 2</div>
	<p></p>
	<div>item 3</div>
	<div>item 4</div>
	<div>item 5</div>

</body>
</html>
