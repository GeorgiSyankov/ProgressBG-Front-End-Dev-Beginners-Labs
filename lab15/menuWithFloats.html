<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <style>
		body{
			font-size: 2em;
		}
		nav{
			width: 20em;
			border: 5px solid #FF9;
			margin: 0 auto;
			margin-bottom: 3em;
		}
        nav li{
			float: left;
			font-size: 1em;
			width: 5em;
			height: 100px;
			background-color:#995555;
            border: 3px solid #999;

			box-sizing: border-box;
        }
		nav li:nth-child(2){
			font-size: 2em;
		}
		nav li a{
			display: block;
			/* border: 1px solid #9f9; */
			width: 100%;
			height: 100%;
			color: #ddd;
		}
		.clear{
			/* border: 5px solid red; */
			clear:both;
		}

    </style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Products</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
		<div class="clear"></div>
	</nav>
	<main>
		<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio consectetur iure ea eos, iusto iste? Similique veniam cupiditate, accusamus ipsa aperiam dolorem totam sint aliquam neque omnis error natus voluptatum?</p>
	</main>

</body>
</html>
