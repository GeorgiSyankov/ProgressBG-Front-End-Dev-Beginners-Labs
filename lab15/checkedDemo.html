<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>checked</title>
	<style>
		input{
			display: none;
		}
		input:checked{
            width:5em;
        }
        label > div{
			display: inline-block;
			width: .8em;
			height: .8em;
			border: 1px solid #999;
			border-radius: 100%;
        }
        input:checked~div{
			background-color: red;
        }
	</style>
</head>
<body>
	<label>male
		<input type="radio" name="gender">
		<div></div>
	</label>

	<label>female<input type="radio" name="gender"><div></div></label>
</body>
</html>
