<!DOCTYPE html>
<html lang="en">
<head>
    <title>Focus demo</title>
    <style>
        .row{
            border: 1px solid gray;
            height: 1.5em;
            width: 60%;
        }
        .row:focus, input:focus{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <hr>
    <div class="row" tabindex="1" autofocus></div>
    <div class="row" tabindex="4"></div>
    <div class="row" tabindex="3"></div>
    <div class="row" tabindex="2"></div>
</body>
</html>
