<style>
    div.shadow{
        font-family: 'Lato', sans-serif;
        font-size: 50px;
        font-style: italic;
        text-shadow: -4px 5px 1px rgba(34, 47, 61, .5); 
    }
    span.shadow{
        color: rgba(255, 255, 255, .8)
       
    }
    span.shadow-el{
        color: rgba(103, 137, 171, .6);
    }
</style>
<body>
    <div class="shadow">
        <span class="shadow"><span class="shadow-el">@</span>we<span class="shadow-el">{</span>code<span class="shadow-el">}</span></span>
