<!DOCTYPE html>
<html lang="en">
<head>
    <title>Envelope effect</title>
    <style>
        .envelope{
            position: relative;
            margin: 20px;
        }
        .box{
            width: 400px;
            height: 200px;
            background: #ccc;
            border: 1px solid #000;
        }
        .envelope::after{
            content:"";
            display: block;

            position: absolute;
            bottom: 0; left:55px ;

            width: 100px;
            height: 0px;

            z-index: -100;

            transform: rotate(-10deg);
            transform-origin: top left;
            box-shadow: 0px 0px 20px 50px green;

        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="box"></div>
        <!-- <div class="envelope-shadow"></div> -->
    </div>
</body>
</html>
