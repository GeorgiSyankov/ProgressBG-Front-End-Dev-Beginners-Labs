<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS shadows</title>
    <style>
        .text-shadow{
            font-size: 10em;
            text-shadow: 
                2px 2px hsl(0, 100%, 50%),
                4px 4px hsl(60, 100%, 50%),
                6px 6px hsl(120, 100%, 50%),
                8px 8px hsl(180, 100%, 50%),
                10px 10px hsl(0, 100%, 50%)                               
                ;
       }
       .box-shadow{
           box-shadow: 
                inset 10px 10px 10px 20px red,
                15px 15px 10px 20px blue;
           width: 5em;
           height: 5em;
           border: 5px solid #000;
           margin: 2em 0 0 2em;

       }
    </style>
</head>
<body>
    <div class="box-shadow"></div>
    <p class="text-shadow">T</p>    
</body>
</html>
