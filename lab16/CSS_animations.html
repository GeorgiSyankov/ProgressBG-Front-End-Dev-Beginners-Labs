<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS ANimations</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;

        }
        .box:active{
            width: 200px;
            height: 200px;
            background: blue;
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
