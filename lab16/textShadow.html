<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>textShadow </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

	<style>
		.logo{
			font-size: 100px;
			text-shadow:
				2px 0 0 hsl(0, 100%, 10%),
				4px 0 0 hsl(0, 100%, 20%),
				6px 0 0 hsl(0, 100%, 30%),
				8px 0 0 hsl(0, 100%, 40%),
				10px 0 0 hsl(0, 100%, 50%),
				12px 0 0 hsl(0, 100%, 60%),
				14px 0 0 hsl(0, 100%, 70%),
				16px 0 0 hsl(0, 100%, 80%),
				18px 0 0 hsl(0, 100%, 90%),
				20px 0 0 hsl(0, 100%, 100%)
			;

			padding: 1em;
		}
	</style>
</head>
<body>
	<div class="logo">A</div>
</body>
</html>
