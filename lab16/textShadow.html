<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text shadow</title>
	<style>
		.logo{
			font-size: 10em;
			width: 80%;
			color: red;
			margin: 1em auto;
			/* border: 10px solid #000; */
			/* text-shadow: h-shadow v-shadow [blur-radius] color; */
			text-shadow:
				0px 0px hsl(0, 10%, 50%),
				1px 1px hsl(0, 20%, 50%),
				2px 2px hsl(0, 30%, 50%),
				3px 3px hsl(0, 40%, 50%),
				4px 4px hsl(0, 50%, 50%),
				5px 5px hsl(0, 60%, 50%),
				6px 6px hsl(0, 70%, 50%),
				7px 7px hsl(0, 80%, 50%),
				8px 8px hsl(0, 90%, 50%),
				9px 9px hsl(0, 100%, 50%);

			/* box-shadow: [inset] h-shadow v-shadow blur-radius spread-radius color; */
			box-shadow:
				2px 2px 5px 1px red;
		}
	</style>
</head>
<body>
	<div class="logo">A</div>
</body>
</html>
