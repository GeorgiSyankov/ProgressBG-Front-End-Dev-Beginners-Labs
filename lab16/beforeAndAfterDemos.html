<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Before and after</title>
    <style>
        .wrapper{
            border: 5px solid #f99;
        }
        .box{
            float: left;	
            width: 5em;
            height: 5em;
            margin: .5em;
            border: 2px solid #99f;
        }
        .clearfix::after{
        /* 	it should be empty, block element */
            content:"";
            display: block;
            clear:both;
        }
    </style>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <!-- 	тук трябва да вмъкнем div за clear ефект -->
    </div>
    <p>Изполваме съшия код, както при
        <a href="https://codepen.io/webdesigncourse/pen/qBBzKoo?editors=1100">grid with floats and clear</a>, но тук спестяваме в HTML празния div, който служи единствено за визуализацията.</p>
</body>
</html>
