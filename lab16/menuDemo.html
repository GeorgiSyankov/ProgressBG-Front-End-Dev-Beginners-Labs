<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<title>menu task</title>
	<style>
		main p{
			font-size: 3em;
			background-color:orange
		}
		nav{
			/* border: 5px solid green; */
			width: 20em;
		}
		.mainmenu>li{
			width: 50%;
			height: 2em;
			border: 1px solid red;
            float: left;
            box-sizing: border-box;
		}
		nav li a{
			display: inline-block;
			width: 100%;
			height: 100%;
			background-color: #00F;
		}
		.submenu{
			display: none;
		}
		.submenu a{
			/* TODO: why is like opacity... */
			background-color: red;
		}

        nav>ul::after{
            content:'';
            display:block;
            clear: both;
        }

		.mainmenu>li:hover .submenu{
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="mainmenu">
			<li>
				<a href="#">Main Item1</a>
				<ul class="submenu">
					<li><a href="#">subitem1</a></li>
					<li><a href="#">subitem2</a></li>
				</ul>
			</li>
			<li><a href="#">Main Item2</a></li>
		</ul>
	</nav>
	<main>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi ea debitis incidunt magnam ratione, voluptatum facilis consectetur, sed sint a doloribus eaque magni ex et similique laborum eius dignissimos rerum.</p>
	</main>
</body>
</html>
