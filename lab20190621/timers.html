<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">Color me</div>
    <button>Stop</button>

    <script>
        var colors = [
            "red",
            "green",
            "blue",
        ];

        var i = 0;
        // Dom cache
        var divNode = document.querySelector(".box");
        var btnNode = document.querySelector("button");

        function changeBGColor() {
            divNode.style.backgroundColor = colors[i++];
            if( i === colors.length){
                i = 0;
            }
            console.log(`i = ${i}`);
        }

        let changeColorId = setInterval(changeBGColor, 1000);
        console.log(`After setTimeout()`);

        btnNode.addEventListener('click', function () {
            clearInterval(changeColorId);
        });

    </script>


</body>
</html>
