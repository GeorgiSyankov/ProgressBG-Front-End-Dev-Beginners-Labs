<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overlay demo</title>
    <style>
        .overlay{
            position: relative;
            width: 10em;
            height: 15em;
            border: .3em solid red;
        }
        .img{
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            border: 5px solid blue;
            background: linear-gradient(45deg, red, yellow);
            display: none;
        }

        .overlay:hover{
            cursor: pointer;
        }

        .overlay:hover>.img{
            display: block;
        }


    </style>
</head>
<body>
    <div class="overlay">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere non voluptate quisquam vel fuga minima ipsam sunt cum, porro fugit repellat est? Laudantium distinctio tempora officia expedita ipsum eligendi illum.</p>
        <div class="img"></div>
    </div>
</body>
</html>
