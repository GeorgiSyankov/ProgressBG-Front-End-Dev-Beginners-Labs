<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Z-index</title>
	<style>
		.parent{
			width: 15em;
			height: 10em;
			background-color: #F99;
		}
		.child{
			width: 5em;
			height: 5em;
			border: 5px solid green;
			background-color: #99F;
		}
		#c1{
			position: relative;
			left:2em;top:2em;
		}
		#c2{
			position: relative;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div id="c1" class="child">1</div>
		<div id="c2" class="child">2</div>
	</div>
</body>
</html>
