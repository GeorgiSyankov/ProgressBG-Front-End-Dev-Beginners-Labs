<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display demo</title>
	<style>
		.links{
			display: inline-block;
			font-size: 50px;
			width: 3em;
			height: 2em;
			border: 10px solid red;
		}
		#test2{
			/* display: none; */
			visibility: hidden;
		}
	</style>
</head>
<body>
	<a href="#" class="links" id="test1">link1</a>
	<a href="#" class="links" id="test2">link2</a>
	<a href="#" class="links" id="test3">link3</a>
</body>
</html>
