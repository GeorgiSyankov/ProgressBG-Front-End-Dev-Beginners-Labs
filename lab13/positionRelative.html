<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Relative</title>
	<style>
		body{
			border: 5px solid #9F9;
		}
		.box{
			width: 10em;
			height: 5em;
		}
		.box1{
			position: fixed;
			top:0; right:0;
			/* margin: 2em 0 0 2em; */
			background-color:#F99;
		}
		.box2{
			background-color:#99F
		}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
</body>
</html>
