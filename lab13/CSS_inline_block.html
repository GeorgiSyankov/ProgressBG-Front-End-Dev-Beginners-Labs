<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline block</title>
    <style>
        nav ul{
            list-style-type: none;
        }
        nav li{
            display: inline-block;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</body>
</html>
